<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #222;
        }
        
        #score-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restart-btn:hover {
            background-color: #45a049;
        }
        
        .controls {
            margin-top: 20px;
            display: none;
        }
        
        .controls button {
            padding: 15px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .controls {
                display: grid;
                grid-template-areas:
                    ". up ."
                    "left . right"
                    ". down .";
            }
            
            #up-btn { grid-area: up; }
            #left-btn { grid-area: left; }
            #right-btn { grid-area: right; }
            #down-btn { grid-area: down; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="game-over">
            Game Over!
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div id="score-display">Score: 0</div>
    
    <div class="controls">
        <button id="up-btn">↑</button>
        <button id="left-btn">←</button>
        <button id="right-btn">→</button>
        <button id="down-btn">↓</button>
    </div>
    
    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // Mobile controls
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Game settings
        const gridSize = 20;
        let tileCount = 20;
        let tileSize;
        let speed = 7;
        
        // Snake variables
        let snake = [];
        let snakeLength = 3;
        let xVelocity = 0;
        let yVelocity = 0;
        let nextXVelocity = 0;
        let nextYVelocity = 0;
        
        // Food variables
        let foodX;
        let foodY;
        
        // Game state
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        // Initialize game
        function initGame() {
            // Set canvas size based on screen size
            const maxWidth = Math.min(500, window.innerWidth - 40);
            tileCount = Math.floor(maxWidth / gridSize);
            tileSize = Math.floor(maxWidth / tileCount);
            canvas.width = tileCount * tileSize;
            canvas.height = tileCount * tileSize;
            
            // Reset game state
            snake = [];
            snakeLength = 3;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Initialize snake
            for (let i = snakeLength - 1; i >= 0; i--) {
                snake.push({ x: i, y: 0 });
            }
            
            // Place first food
            placeFood();
            
            // Reset velocity
            xVelocity = 1;
            yVelocity = 0;
            nextXVelocity = 1;
            nextYVelocity = 0;
            
            // Hide game over display
            gameOverDisplay.style.display = 'none';
            gameRunning = true;
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 1000 / speed);
        }
        
        // Game tick function
        function gameTick() {
            if (!gameRunning) return;
            
            // Update velocity from the buffer
            xVelocity = nextXVelocity;
            yVelocity = nextYVelocity;
            
            // Move snake
            const head = { x: snake[0].x + xVelocity, y: snake[0].y + yVelocity };
            
            // Check for collisions
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === foodX && head.y === foodY) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                placeFood();
                
                // Increase speed every 5 points
                if (score % 5 === 0) {
                    speed += 1;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameTick, 1000 / speed);
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
            
            // Draw game
            drawGame();
        }
        
        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#4CAF50' : '#45a049';
                ctx.fillStyle = color;
                ctx.fillRect(
                    segment.x * tileSize, 
                    segment.y * tileSize, 
                    tileSize - 1, 
                    tileSize - 1
                );
            });
            
            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.fillRect(
                foodX * tileSize, 
                foodY * tileSize, 
                tileSize - 1, 
                tileSize - 1
            );
        }
        
        // Place food at random position
        function placeFood() {
            let validPosition = false;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
                
                // Make sure food doesn't spawn on snake
                validPosition = !snake.some(segment => segment.x === foodX && segment.y === foodY);
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverDisplay.style.display = 'flex';
        }
        
        // Event listeners for keyboard controls
        document.addEventListener('keydown', function(e) {
            // Prevent default for arrow keys to avoid page scrolling
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            // Buffer the next move to prevent direction changes that would cause instant death
            switch(e.key) {
                case 'ArrowUp':
                    if (yVelocity !== 1) {
                        nextXVelocity = 0;
                        nextYVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (yVelocity !== -1) {
                        nextXVelocity = 0;
                        nextYVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (xVelocity !== 1) {
                        nextXVelocity = -1;
                        nextYVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (xVelocity !== -1) {
                        nextXVelocity = 1;
                        nextYVelocity = 0;
                    }
                    break;
            }
        });
        
        // Event listeners for mobile controls
        upBtn.addEventListener('click', () => {
            if (yVelocity !== 1) {
                nextXVelocity = 0;
                nextYVelocity = -1;
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (yVelocity !== -1) {
                nextXVelocity = 0;
                nextYVelocity = 1;
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (xVelocity !== 1) {
                nextXVelocity = -1;
                nextYVelocity = 0;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (xVelocity !== -1) {
                nextXVelocity = 1;
                nextYVelocity = 0;
            }
        });
        
        // Restart button
        restartBtn.addEventListener('click', initGame);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (!gameRunning) return;
            
            // Pause game during resize
            const wasRunning = gameRunning;
            gameRunning = false;
            
            // Store current game state
            const tempSnake = [...snake];
            const tempFood = { x: foodX, y: foodY };
            const tempScore = score;
            const tempSpeed = speed;
            const tempXVel = xVelocity;
            const tempYVel = yVelocity;
            const tempNextXVel = nextXVelocity;
            const tempNextYVel = nextYVelocity;
            
            // Reinitialize game
            initGame();
            
            // Restore game state
            snake = tempSnake;
            foodX = tempFood.x;
            foodY = tempFood.y;
            score = tempScore;
            speed = tempSpeed;
            xVelocity = tempXVel;
            yVelocity = tempYVel;
            nextXVelocity = tempNextXVel;
            nextYVelocity = tempNextYVel;
            
            // Resume game if it was running
            if (wasRunning) {
                gameRunning = true;
            }
            
            drawGame();
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
